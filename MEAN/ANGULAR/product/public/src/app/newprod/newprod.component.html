<h1>Create a product!</h1>
<div *ngIf="errors">
    <ul *ngFor="let x of errors">
        <li style='color: red; font-style: italic;'>{{x}}</li>
    </ul>
</div>
<form (submit)=createProd()>
    {{newProd | json}}
    <div class="form-group">
        <label>Name</label>
        <input type="text"name="name"[(ngModel)]="newProd.name" class="form-control">
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number"name="price"[(ngModel)]="newProd.price" class="form-control">
    </div>
    <div class="form-group">
        <label>Image</label>
        <input type="text"name="image"[(ngModel)]="newProd.image" class="form-control">
    </div>
    <input type="submit"class="btn btn-primary" value="Create!">
    <button (click)="goHome()"class="btn btn-danger">Cancel</button>
</form>
