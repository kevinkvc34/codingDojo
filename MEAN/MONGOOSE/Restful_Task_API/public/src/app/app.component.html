<form (submit)="onSubmit()" method='post'>
  <!-- use the json pipe to see how newTask changes in real time -->
  <p> {{ newTask | json }} </p>
  <input type="text" name="title" [(ngModel)]="newTask.title" />
  <input type="text" name="description" [(ngModel)]="newTask.description" />
  <input type="submit" name="submit" value="Create Task" />
</form>
<div *ngFor="let task of all_tasks">
  <p>{{task.title}} -- {{task.description}} <button (click)="deleteTask(task._id)">Delete</button><button
      (click)="editT()">Edit</button></p>
  <div *ngIf="edit == true">
    <form (submit)="onEdit(task._id)" method="PUT">
      <input type="text" name="title" [(ngModel)]="editTaskTemplate.title" />
      <input type="text" name="description" [(ngModel)]="editTaskTemplate.description" />
      <input type="submit" name="submit" value="Edit Task" />
    </form>
  </div>
</div>
