<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listener</title>
</head>
<body>
    <button id="listener">Click Me</button>
    <script>
        var button = document.getElementById("listener");
        button.addEventListener("click", clickButtonListener);
        function clickButtonListener() {
            alert("You just clicked a button!");
        }
    </script>
    
</body>
</html>
