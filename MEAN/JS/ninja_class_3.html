<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Ninja {
            constructor(name, health=100, speed=3,strength=3) {
                this.name = name;
                this.health = health;
                this.speed=speed;
                this.strength=strength;
            }
            sayName() {
                console.log(this.name);
            }
            showStats() {
                return `name: ${this.name} strength: ${this.strength} speed: ${this.speed} health: ${this.health}`
            }
            drinkSake() {
                this.health += 10;
            }
        }
        class Sensei extends Ninja {
            constructor(health=200, speed=10, strength=10, name, wisdom=10) {
                super(health,speed,strength,name);
                this.wisdom = wisdom;
            }
            speakWisdom() {
                super.drinkSake();
                console.log("This is a wise message :-)")
            }
        }
    </script>
</body>
</html>
