        function sigma(num) {
            var sum=0;
            if(num > -1) {
                for(var i=0;i<=num;i++) {
                    sum += i;
                }
            return sum;
            }
        }
        function factorial(num) {
            var result=0;
            if(num > -1) {
                for(var i=0;i<num;i++) {
                    result=result*i;
                }
            }
            return result;
        }
        function Fibonacci(num) {
            var sequence=[0,1];
            for(var i=2;i<=num;i++) {
                sequence[i] = sequence[i -1] + sequence[i-2];
            }
            return sequence;
        }
        function secondToLast(arr) {
            return arr.length-2;
        }
        function nthToLast(arr, n) {
            return arr.length-n;
        }
        function secondLarge(arr) {
            var max=0;
            var secondMax=0;
            if(!arr.length < 2) {

                        if(arr[i] <max && arr[i] >arr[i-1]) {
                            secondMax=arr[i];
                        }

            return secondMax;

            }
